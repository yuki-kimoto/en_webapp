<h2>よくある質問</h2>

<h3>ページごとのルーティングを自動的に設定する方法はありますか?</h3>

Mojolicious::Plugin::AutoRouteというモジュールを使うと、テンプレートを配置するだけで、自動的にルーティングを作成してくれます。

<pre>
# Mojolicious
$self->plugin('AutoRoute');

# Mojolicious::Lite
plugin 'AutoRoute';

# Option
plugin 'AutoRoute', route => $r;
</pre>
